 <!DOCTYPE html>
 <html lang="en">
 <head>
   <link rel="stylesheet" href="style.css">
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konvertering</title>
 </head>
 <body>
    <h1>Birk's Konvertering</h1>
    
    <label for="inputValue">Skriv inn tallet som skal konverteres:</label>
    <input onchange="konverter()" type="number" id="inputValue" placeholder="Skriv inn tallet">

    <label for="unitSelect">Velg enhet:</label>
    <select id="unitSelect">
      <option value="liter">Liter</option>
      <option value="gallon">Gallon</option>
      <option value="ounces">ounces</option>
      <option value="cups">cups</option>
      <option value="spiseskjeer">spiseskjeer</option>
   </select>

    <button onclick="konverter()">Konverter</button>

    <h2>Resultat:</h2>
    <p id="result"></p>

    <button onclick="byttKonvertering()">Bytt konvertering</button>   
    <script src="konvertering.js" ></script> 
   </body>
 </html>
